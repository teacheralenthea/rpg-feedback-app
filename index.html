<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollenspielfeedback</title>
</head>
<body>
    <h1>Feedback zur Rollenspielsitzung</h1>
    <form>
        <label for="datum">Datum der Sitzung:</label><br>
        <input type="date" id="datum" name="datum"><br><br>

        <label for="spaß">Wie viel Spaß hattest du? (1–5)</label><br>
        <input type="range" id="spaß" name="spaß" min="1" max="5"><br><br>

        <label for="kommentar">Was hat dir am besten gefallen?</label><br>
        <textarea id="kommentar" name="kommentar" rows="4" cols="50"></textarea><br><br>

        <label for="verbesserung">Was könnte verbessert werden?</label><br>
        <textarea id="verbesserung" name="verbesserung" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Absenden">
    </form>
</body>
</html>
